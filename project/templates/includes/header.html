<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">

  {% if current_user.is_authenticated %}
  <a class="navbar-brand col-md-3 col-lg-2 me-1 px-4" href="
{{ url_for ('network_interface.list_network_interfaces') }}">Сетевые интерфейсы</a>
  <ul class="nav nav-pills">
    <a class="navbar-brand col-md-3 col-lg-2 me-1 px-4" href="
{{ url_for ('user.logout') }}">Выйти</a>
    <ul class="nav nav-pills">

      {% else %}
      <a class="navbar-brand col-md-3 col-lg-2 me-1 px-4" href="
{{ url_for ('user.register') }}">Регистрация</a>
      <ul class="nav nav-pills">
        <a class="navbar-brand col-md-3 col-lg-2 me-1 px-4" href="
{{ url_for ('user.login') }}">Войти</a>
        <ul class="nav nav-pills">
          {% endif %}

        </ul>
